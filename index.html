<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oriana Chalet Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url('https://storage.googleapis.com/generative-ai-downloads/images/5f77a1c028e34891.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #111827; /* Tailwind gray-900 for default text */
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f3f4f6; /* gray-100 */
    }
    ::-webkit-scrollbar-thumb {
      background: #a78bfa; /* purple-400 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #8b5cf6; /* purple-500 */
    }
    /* Style for date input to make it more modern */
    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      opacity: 0.7;
    }
    input[type="date"]:hover::-webkit-calendar-picker-indicator {
        opacity: 1;
    }
    input[type="date"] {
      color-scheme: light; 
    }
  </style>
